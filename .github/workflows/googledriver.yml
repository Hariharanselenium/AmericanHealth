name: Run Cucumber Tests and Upload Reports to Drive (gdrive CLI)

on:
  workflow_dispatch:
    inputs:
      cucumber_tag:
        description: 'Select Cucumber Tag to Run'
        required: true
        type: choice
        options:
          - '@SU_TC01_Register_with_valid_credentials'
          - '@SU_TC02_Register_with_leaving_one_mandatory_field_blank'
          - '@SU_TC03_Register_with_existing_accounts_credentials'
          - '@SU_TC04_Navigate_to_Registration_Page_from_Login_Page'
          - '@SU_TC05_login_valid_credentials'
          - '@SU_TC06_Login_with_Valid_Username_Invalid_Password'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven Test with Selected Tag
        run: |
          echo "Running tests with tag: ${{ github.event.inputs.cucumber_tag }}"
          mvn clean test -Dcucumber.filter.tags="${{ github.event.inputs.cucumber_tag }}"

      - name: Verify ExtentReports Folder Exists
        run: |
          echo "Contents of AmericanHealth/ExtentReports:"
          ls -R AmericanHealth/ExtentReports || echo "Folder not found!"

      - name: Install gdrive CLI and dependencies
        run: |
          # Install jq for JSON parsing
          sudo apt-get update
          sudo apt-get install -y jq
          
          # Install gdrive
          wget https://github.com/prasmussen/gdrive/releases/download/2.1.1/gdrive_2.1.1_linux_386.tar.gz
          tar -xzf gdrive_2.1.1_linux_386.tar.gz
          chmod +x gdrive
          ./gdrive version

      - name: Upload to Google Drive
        env:
          GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          # Install required dependencies
          sudo apt-get install -y jq

          # Save service account JSON to working directory (simpler approach)
          echo "$GDRIVE_SERVICE_ACCOUNT_JSON" > service_account.json
          chmod 600 service_account.json

          # Verify service account file
          echo "Service account info:"
          jq '.client_email' service_account.json

          # Get absolute path to service account file
          SERVICE_ACCOUNT_PATH="$(pwd)/service_account.json"
          echo "Service account path: $SERVICE_ACCOUNT_PATH"

          # Configure gdrive to use service account
          echo "=== Testing Drive connection ==="
          ./gdrive about --service-account "$SERVICE_ACCOUNT_PATH"

          # Upload files
          echo "=== Uploading files ==="
          ./gdrive upload --service-account "$SERVICE_ACCOUNT_PATH" \
            --recursive \
            --parent "$GDRIVE_FOLDER_ID" \
            "AmericanHealth/ExtentReports"

          # Verify upload
          echo "=== Uploaded files ==="
          ./gdrive list --service-account "$SERVICE_ACCOUNT_PATH" \
            --query "'$GDRIVE_FOLDER_ID' in parents and name contains 'ExtentReports'"
