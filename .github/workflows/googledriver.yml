name: Run Cucumber Tests and Upload Reports to Drive

on:
  workflow_dispatch:
    inputs:
      cucumber_tag:
        description: 'Select Cucumber Tag to Run'
        required: true
        type: choice
        options:
          - '@SU_TC01_Register_with_valid_credentials'
          - '@SU_TC02_Register_with_leaving_one_mandatory_field_blank'
          - '@SU_TC03_Register_with_existing_accounts_credentials'
          - '@SU_TC04_Navigate_to_Registration_Page_from_Login_Page'
          - '@SU_TC05_login_valid_credentials'
          - '@SU_TC06_Login_with_Valid_Username_Invalid_Password'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven Test with Selected Tag
        run: |
          echo "Running tests with tag: ${{ github.event.inputs.cucumber_tag }}"
          mvn clean test -Dcucumber.filter.tags="${{ github.event.inputs.cucumber_tag }}"

      - name: Verify ExtentReports Folder Exists
        run: |
          echo "Checking ExtentReports directory:"
          if [ -d "AmericanHealth/ExtentReports" ]; then
            echo "Directory exists with contents:"
            ls -R AmericanHealth/ExtentReports
          else
            echo "Error: ExtentReports directory not found!"
            exit 1
          fi

      - name: Setup Google Drive Uploader
        run: |
          # Install required tools
          sudo apt-get update
          sudo apt-get install -y jq tar
          
          # Download and extract gdrive
          wget -q https://github.com/prasmussen/gdrive/releases/download/2.1.1/gdrive_2.1.1_linux_386.tar.gz
          tar -xzf gdrive_2.1.1_linux_386.tar.gz
          chmod +x gdrive
          ./gdrive version

      - name: Upload Reports to Google Drive
        env:
          GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          # Create service account file
          echo "$GDRIVE_SERVICE_ACCOUNT_JSON" > sa_credentials.json
          chmod 600 sa_credentials.json

          # Verify service account
          SERVICE_ACCOUNT_EMAIL=$(jq -r '.client_email' sa_credentials.json)
          echo "Service Account Email: $SERVICE_ACCOUNT_EMAIL"

          # Upload files with explicit path handling
          echo "=== Starting Upload ==="
          ./gdrive upload \
            --service-account "$(pwd)/sa_credentials.json" \
            --recursive \
            --parent "$GDRIVE_FOLDER_ID" \
            "AmericanHealth/ExtentReports"

          # Verify upload
          echo "=== Upload Verification ==="
          ./gdrive list \
            --service-account "$(pwd)/sa_credentials.json" \
            --query "'$GDRIVE_FOLDER_ID' in parents" \
            --name-width 50

      - name: Cleanup
        run: |
          rm -f gdrive* sa_credentials.json
